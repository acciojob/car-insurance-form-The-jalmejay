<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" placeholder="Name" name="name" id="name" required/>
		</div>
		<div>
			<label for="email" >Email</label>
			<input type="email" placeholder="Email" name="email" id="email" required/>
		</div>
		<div>
			<label for="gender" >Gender</label>
			<input type="radio" id="gender_m" name="gender_m" required/>
			<label for="gender_m" >Male</label>
			<input type="radio" id="gender_f" name="gender_f" required/>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">Car Brand</label>
			<select id="cars" >
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" placeholder="Car Age" required/>
		</div>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" name="dop" required/>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required/>
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
